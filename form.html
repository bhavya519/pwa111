<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form page</title>
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div class="parent">
      <!-- career objective -->
      <div class="career">
        <h1>Career Objective</h1>
        <!-- <label for="career"> -->
        <input type="text" name="career" id="career" placeholder="careerobjective">
        <!-- </label> -->
      </div>
      <!-- Personal Info -->
      <div class="details">
<h1>Personal Information</h1>
<!-- <label for="name"> -->
<input type="text" name="name" id="name" placeholder="Enter Name"><br>
<!-- </label> -->
<!-- <label for="mobile"> -->
<input type="number" name="mobile" id="mobile" placeholder="Enter mobile.no"><br>
<!-- </label> -->
<!-- <label for="mail"> -->
<input type="email" name="mail" id="mail" placeholder="Enter E-mail Id"><br>
<!-- </label> -->
<!-- <label for="adress"> -->
<input type="text" name="adress" id="adress" placeholder="Enter Adress">
<!-- </label> -->
      </div>
      <!-- Education Details -->
      <div class="details">
        <h1>Graduation Details</h1>
        <label for="ginstitute">
          <select id="ginstitute">
            <option>Select Institute</option>
            <option>MITS</option>
            <option>GVIC</option>
            <option>SVCET</option>
            <option>SVU</option>
            <option>JNTU</option>
          </select>
        </label>
        <label for="branch">
          <select id="branch">
            <option>Select Branch</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>IT</option>
            <option>MECH</option>
            <option>CIVIL</option>
          </select>
        </label>
        <label for="gpercentage">
<input type="text" name="percentage" id="gpercentage" placeholder="Enter Percentage">
        </label>
        <label for="gyop">
          <select id="gyop">
<option>Select year Of Passing</option>
<option>2024</option>
<option>2123</option>
<option>2022</option>
<option>2121</option>
<option>2020</option>
<option>2019</option>
          </select>
        </label>
      </div>
    <div class="details">
      <!-- Intermediate Details -->
      <h1>Intermediate Details</h1>
      <label for="iinstitute">
        <select id="iinstitute">
          <option>Select Institute</option>
          <option>L.R.G</option>
          <option>Chaitanya</option>
          <option>Narayna</option>
          <option>deepthi</option>
          <option>Suvarna Bharathi</option>
        </select>
      </label>
      <label for="group">
        <select id="group">
          <option>Select Group</option>
          <option>M.P.C</option>
          <option>BIPC</option>
          <option>CEC</option>
          <option>HEC</option>
          <option>MBIPC</option>
          <option>MEC</option>
        </select>
      </label>
      <label for="ipercentage">
<input type="text" name="ipercentage" id="ipercentage" placeholder="Enter Percentage">
      </label>
      <label for="iyop">
        <select id="iyop">
<option>Select year Of Passing</option>
<option>2017</option>
<option>2116</option>
<option>2015</option>
<option>2114</option>
<option>2013</option>
<option>2012</option>
        </select>
      </label>
    </div>
    <div class="details">
      <!-- SSC Details -->
      <h1>SSC Details</h1>
      <label for="sinstitute">
        <select id="sinstitute">
          <option>Select Institute</option>
          <option>L.R.G</option>
          <option>Chaitanya</option>
          <option>Narayna</option>
          <option>deepthi</option>
          <option>Suvarna Bharathi</option>
        </select>
      </label>
      <label for="board">
        <select id="board">
          <option>Select board</option>
          <option>ssc</option>
          <option>state</option>
          <option>icsc</option>
          <!-- <option>HEC</option>
          <option>MBIPC</option>
          <option>MEC</option> -->
        </select>
      </label>
      <label for="spercentage">
<input type="text" name="spercentage" id="spercentage" placeholder="Enter Percentage">
      </label>
      <label for="syop">
        <select id="syop">
<option>Select year Of Passing</option>
<option>2015</option>
<option>2114</option>
<option>2013</option>
<option>2012</option>
<option>2011</option>
<option>2010</option>
        </select>
      </label>
    </div>
    <div class="skills">
      <!-- Skills -->
      <h1>Skills</h1>
    <label for="skills">
    <input type="text" name="skills" id="skills" placeholder="Enter Skills">
    </label>
    </div>

    <button type="button" name="button" id="button" onclick="submitData()">SUBMIT</button>
    </div>
  </body>
  <script type="text/javascript" src="js/main.js">

  </script>
</html>
